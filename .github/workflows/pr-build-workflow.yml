name: Pull Request build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Run Gradle
      uses: burrunan/gradle-cache-action@v1
      env:
        GRADLE_ENTERPRISE_URL: https://ge.spring.io/
      with:
        arguments: check
